<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owlcss-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    
    <title>SCAPEFLIX</title>

</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">SCAPEFLIX</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>
       </div>
   </header>
    
   <main>
       <div class="quest-principal">
          <div class="container">
              <h3 class="titulo">MYREQUE PREVAIL</h3>
              <p class= "descricao">After many decades under the claws of Lord Drakan, citizens of the region of Moritanya are able to feel a taste of hope with the return of the mighty Myreque. Watch this incredible quest serie now!</p>
              <div class="botoes">
                <button role="button" class="botao">
                
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
               </div>                    
          </div>
        </div>
   </main>
   <div class="carroussel-quests">
       <div class="owl-carousel owl theme">
           <div class="item">
                <img class="box-quest" src="img/fremmenik.png" alt="Fremennik">
           </div>
           <div class="item">
                <img class="box-quest" src="img/TheGrandTree.png" alt="Grand Tree">
           </div>
           <div class="item">
                <img class="box-quest" src="img/plaguecity.png" alt="Tirawnn">
           </div>
           <div class="item">
                <img class="box-quest" src="img/thedesert.png" alt="Desert">
           </div>
           <div class="item">
                <img class="box-quest" src="img/sliceham.png" alt="Goblins">
           </div>
           <div class="item">
                <img class="box-quest" src="img/lostcity.png" alt="The Shack">
           </div>
           <div class="item">
                <img class="box-quest" src="img/Deathplateau.png" alt="Death Plateau">
           </div>
           <div class="item">
               <img class="box-quest" src="img/taibwo.png" alt="The Shaikanan">
          </div>
          <div class="item">
               <img class="box-quest" src="img/kelda.png" alt="The Giant Dwarf">
          </div>
                
        </div>
        



       </div>
   </div>

   <script src="https://kit.fontawesome.com/eb87ec2d33.js"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/owl/setup.js"></script>

</body>
</html>
